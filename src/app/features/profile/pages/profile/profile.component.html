<main>
  <app-title title="Perfil" />
  <div class="flex flex-col w-full mt-6">
    <div
      class="flex flex-col items-center justify-between gap-4 pb-5 border-b border-zinc-200 lg:flex-row lg:items-center dark:border-zinc-700"
    >
      <div class="space-y-1">
        <h1 class="text-sm text-zinc-500 dark:text-zinc-400">
          Edite e atualize seus dados pessoais aqui
        </h1>
      </div>
      <div class="flex items-center gap-2">
        <p-button
          label="Cancelar"
          severity="secondary"
          (click)="resetUser()"
        ></p-button>
        <p-button label="Salvar" (click)="handleclick()"></p-button>
      </div>
    </div>

    <div
      id="settings"
      class="flex flex-col w-full gap-5 mt-6 divide-y "
    >
      <div class="flex flex-col gap-2">
        <p-inputGroup>
          <p-inputGroupAddon class="w-20">
            <p>Nome</p>
            <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <div class="flex flex-col gap-2 lg:flex-row">
            <input
              class="p-2"
              pInputText
              placeholder="Nome"
              [(ngModel)]="editUser.name"
            />
          </div>
        </p-inputGroup>

        <p-inputGroup>
          <p-inputGroupAddon class="w-20">
            <p>E-mail</p>
            <i class="pi pi-envelope"></i>
          </p-inputGroupAddon>
          <input
          class="p-2"
          pInputText
          placeholder="Email"
          [(ngModel)]="editUser.email"
          />
        </p-inputGroup>

      </div>

      <div class="flex flex-col gap-3 pt-5 lg:grid lg:grid-cols-form">
        <p-inputGroup>
          <p-inputGroupAddon class="w-20">
            <p>Altura</p>
            <i class="pi pi-arrows-v"></i>
          </p-inputGroupAddon>
          <input
            class="p-2"
            pInputText
            placeholder="Altura"
            [(ngModel)]="editUser.height"
          />
        </p-inputGroup>

        <p-inputGroup>
          <p-inputGroupAddon class="w-20">
            <p>Peso</p>
            <i class="pi pi-ticket"></i>
          </p-inputGroupAddon>
          <input
            class="p-2"
            pInputText
            placeholder="Peso"
            [(ngModel)]="editUser.weight.value"
          />
        </p-inputGroup>

        <p-inputGroup>
          <p-inputGroupAddon class="w-20">
            <p>Idade</p>
            <i class="pi pi-receipt"></i>
          </p-inputGroupAddon>
          <input
            class="p-2"
            pInputText
            placeholder="Idade"
            [(ngModel)]="editUser.age"
          />
        </p-inputGroup>
      </div>
    </div>
  </div>
</main>
