<main class="space-y-6">
  <div class="space-y-2">
    <h1 class="text-2xl font-semibold tracking-tight">Criar uma conta</h1>
    <p class="text-sm text-muted-foreground">
      Insira seu email abaixo para criar uma conta
    </p>
  </div>

  <form
    [formGroup]="registerForm"
    class="flex flex-col gap-2"
    ngNativeValidate
    (submit)="handleSubmit($event)"
  >
    <div class="flex flex-col gap-1">
      <input
        pInputText
        required
        type="email"
        name="email"
        formControlName="email"
        placeholder="Email"
        class="p-inputtext-sm"
        [disabled]="isSubmitting"
      />
    </div>

    <div class="flex flex-col gap-1">
      <input
        pInputText
        required
        name="password"
        type="password"
        formControlName="password"
        placeholder="Senha"
        class="p-inputtext-sm"
        [disabled]="isSubmitting"
      />
    </div>

    <button
      pButton
      pRipple
      type="submit"
      [disabled]="isSubmitting"
      size="small"
    >
      Criar conta
    </button>
  </form>

  <p class="text-sm text-muted-foreground">
    JÃ¡ tem uma conta?
    <a routerLink="/auth/login" class="font-medium underline">Entrar</a>
  </p>
</main>
