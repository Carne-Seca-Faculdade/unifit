<main class="space-y-6">
  <div class="space-y-2">
    <h1 class="text-2xl font-semibold tracking-tight text-white">Criar uma conta</h1>
    <p class="text-sm text-slate-300">
      Insira seu email abaixo para criar uma conta
    </p>
  </div>

  <form
    [formGroup]="registerForm"
    class="flex flex-col gap-2"
    ngNativeValidate
    (submit)="handleSubmit($event)"
  >
    <div class="flex flex-col gap-1">
      <input
        pInputText
        required
        type="email"
        name="email"
        formControlName="email"
        placeholder="Email"
        class="p-inputtext-sm hover:!border-emerald-500 focus-within:!border-emerald-500"
        [disabled]="isSubmitting"
      />
    </div>

    <div class="flex flex-col gap-1">
      <input
        pInputText
        required
        name="password"
        type="password"
        formControlName="password"
        placeholder="Senha"
        class="p-inputtext-sm hover:!border-emerald-500 focus-within:!border-emerald-500"
        [disabled]="isSubmitting"
      />
    </div>

    <button
      pButton
      pRipple
      type="submit"
      [disabled]="isSubmitting"
      size="small"
      label="Criar conta"
      class="!bg-emerald-500 hover:!bg-emerald-600 !border-emerald-500 hover:!border-emerald-600"
    >
    </button>
  </form>

  <p class="text-sm text-slate-300">
    JÃ¡ tem uma conta?
    <a routerLink="/auth/login" class="font-medium underline hover:text-slate-200">Entrar</a>
  </p>
</main>
