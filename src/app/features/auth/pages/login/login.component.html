<main class="space-y-6">
  <div class="space-y-2">
    <h1 class="text-2xl font-semibold tracking-tight">Bem vindo de volta</h1>
    <p class="text-sm text-muted-foreground">
      Insira seu email e senha para acessar sua conta
    </p>
  </div>

  <form
    [formGroup]="loginForm"
    class="flex flex-col gap-2"
    (submit)="handleSubmit()"
    ngNativeValidate
  >
    <div class="flex flex-col gap-1">
      <input
        pInputText
        required
        type="email"
        name="email"
        formControlName="email"
        placeholder="Email"
        class="p-inputtext-sm"
        [disabled]="isSubmitting"
      />
    </div>

    <div class="flex flex-col gap-1">
      <input
        pInputText
        required
        name="password"
        type="password"
        formControlName="password"
        placeholder="Senha"
        class="p-inputtext-sm"
        [disabled]="isSubmitting"
      />
    </div>

    <button
      pButton
      pRipple
      type="submit"
      [disabled]="isSubmitting"
      size="small"
    >
      Entrar
    </button>
  </form>

  <div class="flex flex-col gap-1">
    <a
      routerLink="/auth/reset-password"
      class="mt-1 mr-2 text-sm font-medium underline text-muted-foreground"
    >
      Esqueceu sua senha?
    </a>

    <p class="text-sm text-muted-foreground">
      Ainda nÃ£o tem uma conta?
      <a routerLink="/auth/register" class="font-medium underline">Criar</a>
    </p>
  </div>
</main>
