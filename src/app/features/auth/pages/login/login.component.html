<main class="space-y-6">
  <div class="space-y-2">
    <h1 class="text-2xl font-semibold tracking-tight">Bem vindo de volta</h1>
    <p class="text-sm text-muted-foreground">
      Insira seu email e senha para acessar sua conta
    </p>
  </div>

  <form class="flex flex-col gap-2" (submit)="handleSubmit($event)">
    <div class="flex flex-col gap-1">
      <mdb-form-control>
        <input
          mdbInput
          name="email"
          type="email"
          class="form-control"
          placeholder="Email"
          [disabled]="isSubmitting"
        />
      </mdb-form-control>
    </div>

    <div class="flex flex-col gap-1">
      <mdb-form-control>
        <input
          mdbInput
          required
          name="password"
          type="password"
          class="form-control"
          placeholder="Senha"
          [disabled]="isSubmitting"
        />
      </mdb-form-control>
    </div>

    <button
      type="submit"
      class="w-full btn btn-primary"
      mdbRipple
      [disabled]="isSubmitting"
    >
      Entrar
    </button>
  </form>

  <div class="flex flex-col gap-1">
    <a
      routerLink="/auth/reset-password"
      class="mt-1 mr-2 text-sm font-medium underline text-muted-foreground"
    >
      Esqueceu sua senha?
    </a>

    <p class="text-sm text-muted-foreground">
      Ainda nÃ£o tem uma conta?
      <a routerLink="/auth/register" class="font-medium underline">Criar</a>
    </p>
  </div>
</main>
