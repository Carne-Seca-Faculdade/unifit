<main class="space-y-6">
  <div class="space-y-2">
    <h1 class="text-2xl font-semibold tracking-tight">Redefinir senha</h1>
    <p class="text-sm text-muted-foreground">
      Insira seu email abaixo para enviarmos seu código de redefinição
    </p>
  </div>

  <form class="flex flex-col gap-2">
    <div class="flex flex-col gap-1">
      <mdb-form-control class="w-full">
        <input
          mdbInput
          name="email"
          type="email"
          class="form-control"
          placeholder="Email"
        />
      </mdb-form-control>
    </div>

    <button type="submit" class="w-full btn btn-primary" mdbRipple>
      Enviar
    </button>
  </form>

  <p class="text-sm text-muted-foreground">
    Voltar para o login?
    <a routerLink="/auth/login" class="font-medium underline">Login</a>
  </p>
</main>
