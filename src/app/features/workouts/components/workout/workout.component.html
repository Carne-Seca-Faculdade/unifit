<div class="h-full max-w-sm overflow-hidden bg-white rounded-md shadow-sm">
  <div class="px-6 py-4">
    <div class="mb-2 text-xl font-semibold">{{ workout.title }}</div>
    <p class="text-base text-gray-700">
      {{ workout.description }}
    </p>
  </div>
  <div class="px-6 py-2">
    <span
      *ngIf="workout.category"
      class="inline-block px-3 py-1 mb-2 mr-2 text-sm font-semibold text-blue-700 bg-blue-200 rounded-full"
    >
      {{ workout.category.name }}
    </span>
    <span
      class="inline-block px-3 py-1 mb-2 mr-2 text-sm font-semibold text-green-700 bg-green-200 rounded-full"
    >
      {{ workout.duration }} minutes
    </span>
  </div>
</div>
