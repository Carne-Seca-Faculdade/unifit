<a [routerLink]="['/app/workouts', workout.id]">
  <div
    class="flex flex-col justify-between h-full gap-4 p-4 px-6 overflow-hidden transition-colors duration-200 bg-white border rounded-md hover:bg-gray-50"
  >
    <div>
      <div class="mb-2 text-xl font-semibold truncate">
        {{ workout.planName }}
      </div>
      <p class="text-base text-gray-700 break-all text-wrap">
        {{ workout.planDescription }}
      </p>
    </div>
    <div class="flex flex-wrap gap-2">
      <span
        class="inline-block px-3 py-1 text-sm font-semibold text-green-700 bg-green-200 rounded-full"
      >
        {{ workout.duration }} minutes
      </span>
    </div>
  </div>
</a>
