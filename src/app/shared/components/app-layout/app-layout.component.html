<div class="flex h-full overflow-hidden divide-x divide-gray-200 ">
  <p-button
    (onClick)="handleOpenSidebar()"
    icon="pi pi-bars"
    size="small"
    class="absolute sm:hidden bottom-2 right-2"
  />

  <app-sidebar />

  <main
    class="flex-1 p-8 bg-gray-500 w-full sm:max-w-[calc(100vw-320px)] overflow-y-auto"
  >
    <router-outlet></router-outlet>
  </main>

  <p-sidebar [(visible)]="isSidebarOpen">
    <app-sidebar [isMobile]="true"/>
  </p-sidebar>
</div>
